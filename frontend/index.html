<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/default.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
</head>

<body>
<div class="background-image">
</div>
<div class="container">

    <div class="col s12 center">
        <img class="logo-img" src="img/logo.png" alt="logo"/>

        <div class="card custom-card hoverable title-card">
            <h1 class="header center">Caffeer</h1>

            <h6>Pyszna kawa, w każdym miejscu, w każdym czasie, w Warszawie!</h6>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m6 center">
            <div class="card custom-card hoverable">
                <div class="icon-block">
                    <h2 class="center brown-text"><i class="material-icons">group</i></h2>
                    <h5 class="center">Dla kawoszy</h5>

                    <p class="light">Największa baza kawiarni, zawsze znajdziesz coś w pobliżu!
                        <a href="https://play.google.com/store?hl=pl">Pobierz w Google Play</a>.</p>
                </div>
            </div>
        </div>
        <div class="col s12 m6 center">
            <div class="card custom-card hoverable">
                <div class="icon-block">
                    <h2 class="center brown-text"><i class="material-icons">group</i></h2>
                    <h5 class="center">Dla kawiarni</h5>

                    <p class="light">Setki klientów w pobliżu, którzy czekają na Twoje produkty!
                        <a href="/register">Dołącz do nas</a>. </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
