<div id="valign" class="valign-wrapper">
  <div id="login_box" class="valign center">
      <div class="col s12 m5">
        <div class="card-panel brown lighten-2">
          <span class="white-text">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
              <input id="phone" type="tel" class="validate">
              <label for="phone">Telefon</label>
            </div>
            <div class="input-field col s12">
              <input id="name" type="text" class="validate">
              <label for="name">Nazwa kawiarni</label>
            </div>
            <div class="input-field col s12">
              <input id="address" type="text" class="validate">
              <label for="address">Adres</label>
            </div>
            <a id="register_btn" class="waves-effect waves-light btn brown">Wyślij zgłoszenie</a>
          </span>
        </div>
      </div>
  </div>
</div>
